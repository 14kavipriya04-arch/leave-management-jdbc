services:
  - type: web
    name: leave-management
    runtime: java
    buildCommand: mvn clean package
    startCommand: java -jar target/dependency/webapp-runner.jar --port $PORT target/leave.war
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: leave-db
          property: connectionString

databases:
  - name: leave-db
    databaseName: leave_management
    user: leave_user
    plan: free
